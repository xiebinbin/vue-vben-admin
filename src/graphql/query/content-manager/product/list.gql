query common_product_list($input: CommonProductListInput!){
  common_product_list(input: $input) {
    current_page
    last_page
    total
    limit
    items {
      id
      name
      cover
      desc
      processing_company {
        id
        name
      }
      status
      remark
      sort
      created_at
      updated_at
    }
  }
}
